<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand text-uppercase" href="#">start bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">about</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <section class="logo">
        <div class="container">
          <div class="row">
              <div class="col-12">
                <img src="img/avatar.svg" alt="">
                <h2>START BOOTSTRAP</h2>
                <div class="stella">
                  <i class="bi bi-star-fill"></i>
                </div>
                <h6>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATO</h6>
              </div>
            </div>
        </div>
    </section>
        
    <main>
      <section class="portfolio">
        <div class="container">
          <div class="row">
              <div class="col-12">
                <h1>PORTFOLIO</h1>
                <div class="stella">
                  <i class="bi bi-star-fill"></i>
                </div>
              </div>
            </div>
        </div>
      </section>

      <section class="portfolio">
        <div class="container">
          <div class="row  row-cols-sm-2 row-cols-lg-3 g-2">
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="sixsquare">
                <img src="img/cabin.png" alt="">
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="sixsquare">
                <img src="img/cake.png" alt="">
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="sixsquare">
                <img src="img/circus.png" alt="">
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="sixsquare">
                <img src="img/game.png" alt="">
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="sixsquare">
                <img src="img/safe.png" alt="">
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="sixsquare">
                <img src="img/submarine.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
          
    <section class="about">
      <div class="container">
        <div class="row">
            <div class="col-12">
              <h1>ABOUT</h1>
              <div class="stella">
                <i class="bi bi-star-fill"></i>
              </div>
            </div>
          </div>
      </div>
    </section>

    <section class="contact">
      <div class="container">
        <div class="row">
            <div class="col-12">
              <h1>CONTACT ME</h1>
              <div class="stella">
                <i class="bi bi-star-fill"></i>
              </div>
            </div>
          </div>
      </div>
    </section>

    <section>
      <div class="container form">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Email Address</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Phone number</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div><div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Message</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>
    </section>
    

<footer class="location">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center col-md-3 pt-4 pb-4">
        <h5>LOCATION</h5>
        <h6>2215 John Daniel Drive Clarke, MO</h6>
      </div>
      <div class="col-12 text-center col-md-3 pt-4 pb-4">
        <h5>AROUND THE WEB</h5>  
      </div>
      <div class="col-12 text-center col-md-3 pt-4 pb-4">
        <h5>ABOUT FREELANCER</h5>
      </div>
    </div>
  </div>
</footer>

<section class="copyright">
  <div class="container">
  <div class="row">
    <div class="col-12">
      Copyright Your Website 2019
    </div>
  </div>
</section>

</body>
</html>
